# Dependabot configuration for coinbase-advanced-py
# Groups all dependency updates into a single PR

version: 2
updates:
  # Single configuration for all Python dependencies across all requirements files
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Group ALL dependency updates together in one PR
    groups:
      python-dependencies:
        patterns:
          - "*"
    # Only open 1 PR total for all updates
    open-pull-requests-limit: 1
    # Update strategy
    versioning-strategy: "increase-if-necessary"
    # Commit message
    commit-message:
      prefix: "chore"
      include: "scope"
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated-pr"
    # Ignore major version updates (need manual review)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]